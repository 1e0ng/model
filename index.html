<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="1e0n (i@leons.im)">
    <title>Business Model for building private schools</title>
    <link rel="stylesheet" href="/static/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col-sm-8">
          <div class="item row">
            <div class="col-sm-4">
              <div>建筑面积: <span id="area-text"></span>平米</div>
            </div>
            <div class="col-sm-8">
              <div id="area"></div>
            </div>
          </div>
          <div class="item row">
            <div class="col-sm-4">
              <div>租金单价（含税）: <span id="rent-per-square-text"></span> 元／平米</div>
            </div>
            <div class="col-sm-8">
              <div id="rent-per-square"></div>
            </div>
          </div>
          <!--
          <div class="item">
            <div>第一年总租金（含税）: <span id="rent-first-year-text"></span> 元</div>
          </div>
          -->

          <div class="item row">
            <div class="col-sm-4">
              <div>物业费: <span id="property-costs-per-square-text"></span> 元／平米</div>
            </div>
            <div class="col-sm-8">
              <div id="property-costs-per-square"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>
    <script src="/static/main.min.js" charset="utf-8"></script>
  </body>
</html>
