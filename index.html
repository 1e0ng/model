<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="1e0n (i@leons.im)">
    <title>Business Model for building private schools</title>
    <link rel="stylesheet" href="/static/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <div class="col-sm-8">
          <div class="item row" id="area">
            <div class="col-sm-4">
              <div>建筑面积: <span class="text"></span>平米</div>
            </div>
            <div class="col-sm-8">
              <div class="graph"></div>
            </div>
          </div>
          <div class="item row" id="rent-per-square">
            <div class="col-sm-4">
              <div>租金单价（含税）: <span class="text"></span> 元／平米</div>
            </div>
            <div class="col-sm-8">
              <div class="graph"></div>
            </div>
          </div>
          <!--
          <div class="item">
            <div>第一年总租金（含税）: <span id="rent-first-year-text"></span> 元</div>
          </div>
          -->

          <div class="item row" id="property-costs-per-square">
            <div class="col-sm-4">
              <div>物业费: <span class="text"></span> 元／平米</div>
            </div>
            <div class="col-sm-8">
              <div class="graph"></div>
            </div>
          </div>

          <div class="item row" id="op-month-first-year">
            <div class="col-sm-4">
              <div>开业当年运营期间: <span class="text"></span> 个月</div>
            </div>
            <div class="col-sm-8">
              <div class="graph"></div>
            </div>
          </div>

          <div class="item row" id="classrooms">
            <div class="col-sm-4">
              <div>计划教室数量: <span class="text"></span> 间</div>
            </div>
            <div class="col-sm-8">
              <div class="graph"></div>
            </div>
          </div>

          <div class="item row" id="furniture-costs-per-square">
            <div class="col-sm-4">
              <div>装修单价: <span class="text"></span> 元／平米</div>
            </div>
            <div class="col-sm-8">
              <div class="graph"></div>
            </div>
          </div>

          <div class="item row" id="hr-first-year">
            <div class="col-sm-4">
              <div>计划增加员工数量: <span class="text"></span> 人</div>
            </div>
            <div class="col-sm-8">
              <div class="graph"></div>
            </div>
          </div>

        </div>
        <div class="col-sm-4">
        </div>
    </div>
    <script src="/static/main.min.js" charset="utf-8"></script>
  </body>
</html>
